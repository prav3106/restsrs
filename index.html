<!DOCTYPE html>
<html>
<head>
    <title>UML Diagrams</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f0f0f0;">

    <div style="max-width: 1000px; margin: 0 auto; background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        
        <h1 style="color: #333; text-align: center; margin-bottom: 30px;">UML Diagrams</h1>

        <!-- ER Diagram Section -->
        <section style="margin-bottom: 40px;">
            <h2 style="color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px;">Entity Relationship Diagram</h2>
            <div style="text-align: center;">
                <!-- Add your ER diagram image here -->
                <img src="erdiagram.png" alt="ER Diagram" style="max-width: 100%; height: auto; margin: 20px 0;">
            </div>
        </section>

        <!-- Class Diagram Section -->
        <section style="margin-bottom: 40px;">
            <h2 style="color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px;">Class Diagram</h2>
            <div style="text-align: center;">
                <!-- Add your Class diagram image here -->
                <img src="class.png" alt="Class Diagram" style="max-width: 100%; height: auto; margin: 20px 0;">
            </div>
        </section>
 
        <!-- Use Case Diagram Section -->
        <section style="margin-bottom: 40px;">
            <h2 style="color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px;">Use Case Diagram</h2>
            <div style="text-align: center;">
                <!-- Add your Use Case diagram image here -->
                <img src="usecase.png" alt="Use Case Diagram" style="max-width: 100%; height: auto; margin: 20px 0;">
            </div>
        </section>

        <!-- Activity Diagram Section -->
        <section style="margin-bottom: 40px;">
            <h2 style="color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px;">Activity Diagram</h2>
            <div style="text-align: center;">
                <!-- Add your Activity diagram image here -->
                <img src="activity.png" alt="Activity Diagram" style="max-width: 100%; height: auto; margin: 20px 0;">
            </div>
        </section>

        <!-- Sequence Diagram Section -->
        <section style="margin-bottom: 40px;">
            <h2 style="color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px;">Sequence Diagram</h2>
            <div style="text-align: center;">
                <!-- Add your Sequence diagram image here -->
                <img src="sequence.png" alt="Sequence Diagram" style="max-width: 100%; height: auto; margin: 20px 0;">
            </div>
        </section>

    </div>

</body>
</html>
